<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>SlabTV Remote</title>
  <link rel="stylesheet" href="./style.css" />
</head>
<body>
  <div id="app">
    <header>
      <img id="brandIcon" src="/mnt/data/e964f202-19dc-4f76-8704-397525e1c456.png" alt="SlabTV" />
      <h1>SlabTV Remote</h1>
      <div id="hostHint">Host: <span id="hostLabel">localhost:3000</span></div>
    </header>

    <main>
      <section class="panel" id="connection">
        <div class="row">
          <input id="hostInput" placeholder="host (leave empty = this host)" />
          <button id="connectBtn">Connect</button>
        </div>
        <div id="status" class="status">Disconnected</div>
      </section>

      <section class="panel" id="pairing">
        <button id="pairBtn">Request Pairing (QR)</button>
        <div id="pairArea" style="display:none;">
          <img id="pairQr" alt="Pair QR" />
          <div id="pairInfo"></div>
        </div>
      </section>

      <section class="panel" id="dpad">
        <div class="dpad-row">
          <button class="dpad" data-dir="up">▲</button>
        </div>
        <div class="dpad-row">
          <button class="dpad" data-dir="left">◀</button>
          <button id="okBtn" class="dpad">OK</button>
          <button class="dpad" data-dir="right">▶</button>
        </div>
        <div class="dpad-row">
          <button class="dpad" data-dir="down">▼</button>
        </div>
        <div class="dpad-foot">
          <button id="backBtn">Back</button>
        </div>
      </section>

      <section class="panel" id="media">
        <div class="row">
          <button id="playPause">Play/Pause</button>
          <button id="prev">Prev</button>
          <button id="next">Next</button>
        </div>
        <div class="row">
          <button id="volDown">Vol -</button>
          <button id="volUp">Vol +</button>
        </div>
      </section>

      <section class="panel" id="apps">
        <div class="row">
          <button data-app="stremio" class="appBtn">Open Stremio</button>
          <button data-app="vlc" class="appBtn">Open VLC</button>
          <button data-app="chrome" class="appBtn">Open Chrome (YouTube)</button>
        </div>
        <div class="row">
          <input id="openUrlInput" placeholder="Open URL (web tile)" />
          <button id="openUrlBtn">Open</button>
        </div>
      </section>

      <section class="panel" id="logs">
        <pre id="logArea"></pre>
      </section>
    </main>

    <footer>
      <small>SlabTV Remote — connect to host and use the controls</small>
    </footer>
  </div>

  <script src="./app.js"></script>
</body>
</html>
